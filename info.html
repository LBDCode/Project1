<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>

    <title>User info</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/info.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" />
</head>
<body>
    <div class="top-bar">
      <div class="top-bar-left">
        <li><img id="logo" src="images/Beer-strology.png"> </li>
      </div>
      <div class="top-bar-right">
        <button type="button" class="logout-button">Logout</button>
        <button type="button" class="results-button">Beeroscope</button>
      </div>
    </div>

    <div class="container">
        <h2>Profile and Account Info</h2>
        <form>
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                  <div class="callout">
                    <div class="left">
                    <h4 id="info-user-name">Username here</h4>

                      <div class="grid-x grid-padding-x">
                        <div class="large-12 cell">
                          <img id="info-picture" src=""/>
                        </div>
                      </div>
      
                      <div class="right">
                      <div class="grid-x grid-padding-x">
                        <div class="large-4 medium-4 cell">
                          <div id="info-first-name">First name: Firstname</div>
                        </div>
                        <div class="large-4 medium-4 cell">
                          <div id="info-last-name">Last name: Lastname</div>
                        </div>
                        
                      </div>
      
                      <div class="grid-x grid-padding-x">
                          <div class="large-4 medium-4 cell">
                              <div id="info-birthday"> Jan 1 (no year)</div>
                            </div>
                      </div>
      
                      <div class="grid-x grid-padding-x">
                          <div class="large-12 cell">
                            <div id="info-personal-statement">I like beer.  Beer, beer, beer.</div>
                          </div>
                      </div>
      </div>
    </div>
                      <!-- maybe a place to upload a photo -->
                      <!-- edit profile option -->
      



<script src="js/info.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>

</body>
</html>
