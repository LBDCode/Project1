<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/profile.css" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- first, userID, PW, birthday -->
    <div class="grid-x grid-padding-x" id="mainContainer">
      <!-- I added an id for this div -->
      <div class="large-12 cell">
        <h2>Let's get you signed up!</h2>
        <div class="callout">
          <h4>We just need a little information to get started:</h4>
          <div class="grid-x grid-padding-x">
            <div class="small-4 cell">
              <label>First Name</label>
              <input type="text" placeholder="First Name" id="first-name" />
            </div>
            <div class="small-4 cell">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" id="last-name" />
            </div>
            <div class="small-4 cell">
              <label>Birthday</label> <input type="date" id="birthday" />
            </div>
            <div class="small-4 cell">
              <label>User Name</label>
              <input type="text" placeholder="User Name" id="user-name" />
            </div>
            <div class="grid-x grid-padding-x">
              <div class="middle-12 cell">
                <label>A little about yourself:</label>
                <textarea
                  placeholder="What kind of beer do you like?"
                  rows="3"
                  id="personal-statement"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="callout2">
          <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
              <label>Upload a profile picture</label>
              <input type="file" id="photo-file" accept="image/*" />
              <a href="#" class="button" id="submit-image">Upload file</a><br />
              <img id="profile-image" src="" />
              <div>
                <a href="#" class="button" id="submit-user">Submit</a><br />
              </div>
            </div>
            <!-- you want your content to go here for the container to grow -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/profile.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
  </body>
</html>
